apiVersion: apps/v1
kind: Deployment
metadata:
  name: knorten-test
  namespace: knada-system
  labels:
    app: knorten-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knorten-test
  template:
    metadata:
      labels:
        app: knorten-test
    spec:
      containers:
      - name: knorten
        image: europe-west1-docker.pkg.dev/$PROJECT_ID/knorten/knorten
        ports:
        - containerPort: 8080
